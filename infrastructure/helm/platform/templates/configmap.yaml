apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  # API Gateway Configuration
  API_GATEWAY_URL: "http://api-gateway-service:3000"
  COURSE_MANAGEMENT_URL: "http://course-management-service:3002"
  ENROLLMENT_URL: "http://enrollment-service:3003"
  ASSESSMENT_URL: "http://assessment-service:3004"
  PAYMENT_URL: "http://payment-service:3005"
  ANALYTICS_URL: "http://analytics-service:3006"
  
  # Common Configuration
  ENVIRONMENT: {{ .Values.global.environment | quote }}
  LOG_LEVEL: "info"
  
  # Database Configuration (non-sensitive)
  DATABASE_HOST: {{ .Values.postgresql.external.host | quote }}
  DATABASE_PORT: {{ .Values.postgresql.external.port | quote }}
  DATABASE_NAME: {{ .Values.postgresql.external.database | quote }}
  
  # Redis Configuration (non-sensitive)
  REDIS_HOST: {{ .Values.redis.external.host | quote }}
  REDIS_PORT: {{ .Values.redis.external.port | quote }}
  
  # CORS Configuration
  CORS_ORIGIN: "https://{{ (index .Values.ingress.hosts 0).host }}"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
